name: Keep App Active with Dummy Commit

on:
  schedule:
    # Runs at 00:00 UTC every Monday (once a week is usually enough)
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allows you to trigger it manually

jobs:
  dummy-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Dummy Change
        run: |
          echo "Last active: $(date)" > keep_alive.txt

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add keep_alive.txt
          git commit -m "chore: automated keep-alive heartbeat [skip ci]"
          git push