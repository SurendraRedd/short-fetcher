name: Daily Keep-Alive

on:
  schedule:
    # Runs at 00:00 UTC every single day
    - cron: '0 0 * * *'
  workflow_dispatch: # Still allows you to click a button to test it

jobs:
  daily-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for the bot to push changes
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Heartbeat File
        run: |
          echo "Last heartbeat: $(date)" > heartbeat.txt

      - name: Commit and Push Change
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add heartbeat.txt
          git commit -m "bot: daily heartbeat update [skip ci]"
          git push